<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkillLink - Find Projects</title>
        <link rel="stylesheet" href="../style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>

    <body>

        <!-- Header  Section-->
         <header>
            <div id="navbar" class="obj-width">
                <a href="../index.html"><img class="logo" src="../images/logo.png" alt=""></a>
            

                <ul id="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./job.html">Browse Projects</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                    <button id="w-btn">Join</button>
                </ul>
                <i id="bar" class='bx bx-menu'></i>

            </div>
         </header>

         <div id="jobDetails" class="extra-space obj-width">
            
         </div>


        <!-- Footer  Section-->
        <footer class="footer">
            <div class="obj-width">
                <div class="top">
                    <div>
                        <img class="logo" src="../images/logo.png" alt="">
                        <p>Find your desired projects</p>
                    </div>
                    <div>
                        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                        <a href="#"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>
                <div class="bottom">
                    <div>
                        <h3>Project</h3>
                        <a href="#">Status</a>
                        <a href="#">Licence</a>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const urlParam = new URLSearchParams(window.location.search)
                const index = urlParam.get("id")

                const selectJob = jCategory[index];

                const jobDetailsContainer = document.getElementById("jobDetails");

                jobDetailsContainer.innerHTML = `
                        <div class="job-header">
                            <div class="job-img-row">
                                <img src="${selectJob.image}" alt="">
                                <div>
                                    <h2>${selectJob.companyName}</h2>
                                    <span>${selectJob.location}</span>
                                </div>
                            </div>
                            <a id="g-btn" href="#">Apply Now</a>
                        </div>

                        <div class="features sec-space obj-width">
                
                            <div class="fe-box">
                                <div>
                                    <img src="../images/vacancy.png" alt="">
                                    <h3>Vacancy</h3>
                                    <p>${selectJob.vacancy}</p>
                                </div>
                                <div>
                                    <img src="../images/fe 1.png" alt="">
                                    <h3>Position</h3>
                                    <p>${selectJob.title}</p>
                                </div>
                                <div>
                                    <img src="../images/hour.png" alt="">
                                    <h3>Duration</h3>
                                    <p>${selectJob.duration}</p>
                                </div>
                                <div>
                                    <img src="../images/salary.png" alt="">
                                    <h3>Incentive</h3>
                                    <p>${selectJob.rate}</p>
                                </div>
                            </div>
                        </div>

                        <div class="job-description sec-space sec-space obj-width">
                            <p>${selectJob.description}</p>
                            <h3>Project Type</h3>
                            <p>- ${selectJob.availability}</p>
                            <h3>Workplace</h3>
                            <p>- ${selectJob.workplace}</p>
                            <h3>Educational Requirements</h3>
                            <p>- ${selectJob.experience}</p>
                        </div>
                `
            });
        </script>


        <script src="../toggle.js"></script>
        <script src="job-list.js"></script>
        <script src="jobSearch.js"></script>
    </body>

</html>
